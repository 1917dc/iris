# Hugo configuration file
title: " Docs | Iris"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentação
      pageRef: /docs
      weight: 1
    - name: Sobre
      pageRef: /about
      weight: 2
    - name: Busca
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/1917dc/iris"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /iris.docs/
      width: 40
      height: 20
  theme:
  # light | dark | system
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
